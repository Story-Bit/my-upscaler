<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Upscaler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            margin-bottom: 15px;
        }
        #upload-container {
            border: 2px dashed #007bff;
            padding: 30px;
            cursor: pointer;
            margin-bottom: 15px;
            background-color: white;
            display: inline-block;
        }
        #upload-container:hover {
            background-color: #eef4ff;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        .image-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .image-box img {
            max-width: 380px;
            border: 2px solid #ddd;
            border-radius: 5px;
            display: none;
        }
        .image-box h3 {
            margin-bottom: 8px;
            font-size: 18px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }
        #download-btn {
            display: none;
            padding: 12px 25px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        #download-btn:hover {
            background-color: #218838;
        }
        #loading-text {
            display: none;
            font-size: 16px;
            color: #888;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Free AI Image Upscaler</h1>
    <p>Upload an image and upscale it to 2X resolution with AI!</p>

    <div id="upload-container">
        <p>ðŸ“‚ Drag & Drop or Click to Upload</p>
        <input type="file" id="upload-btn" accept="image/*" style="display: none;">
    </div>

    <div id="loading-text">Processing... Please wait.</div>

    <div class="container">
        <!-- Uploaded Image (Left) -->
        <div class="image-box">
            <h3>Uploaded Image</h3>
            <img id="preview" src="" alt="Uploaded Image Preview">
        </div>

        <!-- Upscaled Image (Right) -->
        <div class="image-box">
            <h3>Upscaled Image</h3>
            <img id="result" src="" alt="Upscaled Image Preview">
        </div>
    </div>

    <div class="button-container">
        <button id="download-btn">Download Image</button>
    </div>

    <script>
        const uploadContainer = document.getElementById("upload-container");
        const uploadBtn = document.getElementById("upload-btn");
        const loadingText = document.getElementById("loading-text");

        // Click to Upload
        uploadContainer.addEventListener("click", () => uploadBtn.click());

        // Drag & Drop Feature
        uploadContainer.addEventListener("dragover", (event) => {
            event.preventDefault();
            uploadContainer.style.backgroundColor = "#eef4ff";
        });

        uploadContainer.addEventListener("dragleave", () => {
            uploadContainer.style.backgroundColor = "white";
        });

        uploadContainer.addEventListener("drop", (event) => {
            event.preventDefault();
            uploadContainer.style.backgroundColor = "white";
            uploadBtn.files = event.dataTransfer.files;
            handleFileUpload(uploadBtn.files[0]);
        });

        // File Upload Handling
        uploadBtn.addEventListener("change", (event) => {
            handleFileUpload(event.target.files[0]);
        });

        function handleFileUpload(file) {
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('preview').src = e.target.result;
                    document.getElementById('preview').style.display = 'block';
                };
                reader.readAsDataURL(file);

                // Show loading text
                loadingText.style.display = "block";

                // Upload to Flask Server
                const formData = new FormData();
                formData.append("file", file);

                fetch("/upload", {
                    method: "POST",
                    body: formData
                })
                .then(response => response.blob())
                .then(blob => {
                    loadingText.style.display = "none"; // Hide loading text

                    const url = URL.createObjectURL(blob);
                    document.getElementById('result').src = url;
                    document.getElementById('result').style.display = 'block';

                    // Show Download Button
                    const downloadBtn = document.getElementById('download-btn');
                    downloadBtn.style.display = 'block';
                    downloadBtn.onclick = () => {
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = "upscaled_image.png";
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                    };
                })
                .catch(error => {
                    console.error("Upload Error:", error);
                    loadingText.textContent = "Upload Failed. Please try again.";
                });
            }
        }
    </script>
</body>
</html>
