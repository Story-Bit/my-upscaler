<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 이미지 업스케일링</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 10px;
            margin: 0;
        }
        h1 {
            color: #333;
            margin-bottom: 5px;
        }
        p {
            font-size: 14px;
            margin-bottom: 10px;
        }
        #upload-btn {
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 5px;
        }
        .image-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .image-box img {
            max-width: 380px;
            border: 2px solid #ddd;
            border-radius: 5px;
            display: none;
        }
        .image-box h3 {
            margin-bottom: 8px;
            font-size: 16px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        #download-btn {
            display: none;
            padding: 10px 20px;
            font-size: 16px;
            background-color: green;
            color: white;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>무료 AI 이미지 업스케일링</h1>
    <p>이미지를 업로드하고 2배 해상도로 변환하세요!</p>
    
    <input type="file" id="upload-btn" accept="image/*">
    
    <div class="container">
        <!-- 업로드된 원본 이미지 (왼쪽) -->
        <div class="image-box">
            <h3>업로드한 이미지</h3>
            <img id="preview" src="" alt="업로드한 이미지 미리보기">
        </div>

        <!-- 변환된 이미지 (오른쪽) -->
        <div class="image-box">
            <h3>변환된 이미지</h3>
            <img id="result" src="" alt="업스케일된 이미지 미리보기">
        </div>
    </div>

    <!-- 다운로드 버튼을 완전 중앙 정렬 -->
    <div class="button-container">
        <button id="download-btn">다운로드</button>
    </div>

    <script>
        // Flask API 엔드포인트 변경 (Render에서 배포한 URL로 설정)
        const FLASK_API_URL = "https://my-upscaler.onrender.com/upload"; 

        document.getElementById('upload-btn').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                // 업로드한 이미지 미리보기
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('preview').src = e.target.result;
                    document.getElementById('preview').style.display = 'block';
                };
                reader.readAsDataURL(file);

                // Flask 서버에 업로드 및 업스케일링 요청
                const formData = new FormData();
                formData.append("file", file);

                fetch(FLASK_API_URL, {  // ✅ Flask 서버 대신 Render API로 요청 변경
                    method: "POST",
                    body: formData
                })
                .then(response => response.blob())
                .then(blob => {
                    // 변환된 이미지 미리보기 표시
                    const url = URL.createObjectURL(blob);
                    document.getElementById('result').src = url;
                    document.getElementById('result').style.display = 'block';

                    // 다운로드 버튼 활성화
                    const downloadBtn = document.getElementById('download-btn');
                    downloadBtn.style.display = 'block';
                    downloadBtn.onclick = () => {
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = "upscaled_image.png";
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                    };
                })
                .catch(error => console.error("업로드 오류:", error));
            }
        });
    </script>
</body>
</html>
